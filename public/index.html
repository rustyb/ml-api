<div class="wrapper clearfix contain">
  <div class="col4 p1">
    <form class="form contain" id="aoiForm">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Analysis Details</legend>
        <div class="form__group">
          <label class="form__label" for="form-name">Area Name</label>
          <input type="text" name="name" class="form__control form__control--medium" id="form-name" name="form-name" placeholder="This will help you find it later" required="" />

App.form = function(el) {

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/outdoors-v10', //hosted style id
    center: [28.044662475585938,-29.81093368228921,], // starting position
    zoom: 6, // starting zoom
    hash: false
});



var draw = mapboxgl.Draw({
    drawing: false,
    displayControlsDefault: false,
    controls: {
        polygon: true,
        trash: true
    }
});

map.addControl(draw);

map.on('load', function(){
  map.addSource("mapbox", {
    "type": "raster",
    "url": "mapbox://mapbox.satellite",
    "tileSize": 256
  })

  map.addLayer({
    "id": "satellite",
    "type": "raster",
    "source": "mapbox",
    "source-layer": "mapbox_satellite_full",
    "layout": {
                "visibility": "none"
            }
    }, 'landcover_snow')

  
  map.on('draw.create', function(){
    features = draw.getAll()
    var area = features.features[0]

    if (features.features.length === 1) {
      $('#analyse-button').toggleClass( "disabled" )
      
    } else {
      $('#analyse-button').toggleClass( "disabled" )
    }

    
  })
})

$('#analyse-button').on('click', function() {
  getAnalysis()
})

// methods for the applications form
var $form = $('form#aoiForm');
var $submit = $form.find('input[type="submit"]');
$form.submit(function(ev) {
  features = draw.getAll()
  $form.addClass('loading');
  // if ($submit.hasClass('disabled')) return false;

    var data = App.form(ev.currentTarget);

    data.geo = JSON.stringify(features)
    $.ajax({
      method: "POST",
      url: API_AOI,
      data: data
    })
      .done(function( msg ) {
        alert( "Data Saved: " + JSON.stringify(msg) );
        $form.removeClass('loading');
      })
      .fail(function(err) {
        console.log(err)
        $form.removeClass('loading');
      })
    return false;
})

function getAnalysis(){
  features = draw.getAll()
  var area = features.features[0].geometry
  console.log(area)
  $.ajax({
        type: 'POST',
        url: ep,
        data: {geo: JSON.stringify(area)},
      }).done(function(res) {
        console.log(res);
        var hs = res.highways.map(function(x) {
          return '<tr><td>'+ x.highway +'</td><td class="number">' + x.km + '</td><td class="number">'+ x.count +'</td></tr>'
        })
        $( "#highways > table > tbody" ).append(hs)

        var bs = res.buildings.map(function(x) {
          return '<tr><td>'+ x.building +'</td><td class="number">' + x.count + '</td><td class="number">'+ x.perimiter +'</td><td class="number">'+ x.sqm +'</td></tr>'
        })
        $( "#buildings > table > tbody" ).append(bs)

         var ls = res.landuse.map(function(x) {
          return '<tr><td>'+ x.landuse +'</td><td class="number">' + x.count + '</td><td class="number">'+ x.hectares +'</td><td class="number">'+ x.m +'</td></tr>'
        })
        $( "#landuse > table > tbody" ).append(ls)



      }).error(function(err) {
        // $form.removeClass('loading');
        // if (err.status === 0) return track();
        // Views.modal.show('err', new Error('There was an error during submission. Please try again'));
        

        if (err.status == 409 ) {
          alert("Duplicate entry. You can only add for now. No Updating...need to build the app")
        } else {
          alert("Shite something went wrong.")
        }
        console.log(err)
      });
}


$('#satLayer').click(function(){
    if ($(this).text() === 'Show Sat') {
        $(this).text('Hide Sat');

    } else {
        $(this).text('Show Sat');
        // map.setStyle('mapbox://styles/mapbox/streets-v9');
        map.setLayoutProperty('satellite', 'visibility', 'none');
    }
})
